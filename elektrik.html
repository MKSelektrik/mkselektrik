<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektrik İşlerimiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Elektrik İşlerimiz</h1>
    </header>

    <main>
        <h2>Profesyonel Elektrik Hizmetleri</h2>
        <p>Elektrik tesisatı, bakım ve onarım hizmetlerimizle sizlere en iyi hizmeti sunuyoruz.</p>

        <h2>Yaptığımız İşler</h2>
        <div class="gallery">
            <img src="resimler/elektrik1.jpg" alt="Elektrik işi 1">
            <img src="resimler/elektrik2.jpg" alt="Elektrik işi 2">
            <img src="resimler/elektrik3.jpg" alt="Elektrik işi 3">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Elektrik Firmamız</p>
    </footer>

</body>
</html>
