<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungalov Evlerimiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative; /* Footer sayfanın altında kalacak */
            margin-top: 20px; /* Formla çakışmasını önlemek için */
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bungalov Evlerimiz</h1>
    </header>

    <main>
        <h2>Güzel ve rahat bungalov evlerimizi kiralayın!</h2>
        <p>Farklı boyutlarda bungalov seçeneklerimizle sizlere konforlu bir tatil imkanı sunuyoruz.</p>

        <h2>Bungalov Rezervasyon Formu</h2>
        <p>Bungalov evlerimiz için rezervasyon yapmak için aşağıdaki formu doldurun.</p>

        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="dates">Rezervasyon Tarihi:</label>
            <input type="date" id="dates" name="dates" required>

            <button type="submit">Rezervasyon Yap</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Benim Web Sitem</p>
    </footer>

</body>
</html>
