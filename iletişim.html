<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Firmamız</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .contact-info {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>İletişim</h1>
        <nav>
            <a href="index.html">Anasayfa</a> | 
            <a href="bungalov.html">Bungalov Evler</a> | 
            <a href="elektrik.html">Elektrik İşleri</a> | 
            <a href="iletisim.html">İletişim</a>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Bize Ulaşın</h2>
            <p>Aşağıdaki formu doldurarak bizimle iletişime geçebilirsiniz.</p>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Gönder</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>İletişim Bilgilerimiz</h2>
            <p><strong>Telefon:</strong> +90 5XX XXX XX XX</p>
            <p><strong>E-posta:</strong> info@firmamiz.com</p>
            <p><strong>Adres:</strong> Kocaeli, Türkiye</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Firmamız - Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>
